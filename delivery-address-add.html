<div class="wrapper">
    <div class="delivery-add">
        <div class="delivery-add-title">Добавить новый адресс</div>
        <form action="" method="POST" class="c-form delivery-add-form">
            <div class="c-form-line">
                <label class="c-form-label">Город</label>
                <select class="c-form-select" name="delivery-add-city" id="">
                    <option value="">Архангельск</option>
                    <option value="">Москва</option>
                    <option value="">Санкт-Петербург</option>
                </select>
            </div>
            <div class="c-form-line">
                <label class="c-form-label">Улица</label>
                <input type="text" class="c-form-input" name="delivery-add-street" >
            </div>
            <div class="c-form-grid">
                <div class="c-form-col c-form-col--6">
                    <div class="c-form-line">
                        <label class="c-form-label">Дом</label>
                        <input type="text" class="c-form-input" name="delivery-add-house" >
                    </div>
                    <div class="c-form-line">
                        <label class="c-form-label">Этаж</label>
                        <input type="text" class="c-form-input" name="delivery-add-floor" >
                    </div>
                </div>
                <div class="c-form-col c-form-col--6">
                    <div class="c-form-line">
                        <label class="c-form-label">Подъезд</label>
                        <input type="text" class="c-form-input" name="delivery-add-porch" >
                    </div>
                    <div class="c-form-line">
                        <label class="c-form-label">Кв./Офис</label>
                        <input type="text" class="c-form-input" name="delivery-add-flat" >
                    </div>
                </div>
            </div>
        </form>

        <div class="c-btn-layout c-btn-layout--center">
            <a href="https://abestuzhev.github.io/petromost-app/delivery-address.html" class="c-btn">сохранить изменения</a>
        </div>
    </div>
</div>
